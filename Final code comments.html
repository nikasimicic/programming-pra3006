<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Set-up for the title -->
  <h1 class="header">Proteins involved in cellular senescence</h1>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script> <!-- importing the JQuery library -->
  <!-- Initialize a global WBK function -->
  <script src="https://cdn.rawgit.com/maxlath/wikidata-sdk/dist/dist/wikibase-sdk.min.js"></script> <!-- imports the Wikibase SDK, the library that encapsulates all the functionalities related to querying Wikidata and getting simplified results from it -->
  <!-- Initialize a global wdk object using the WBK object -->
  <script src="https://cdn.rawgit.com/maxlath/wikidata-sdk/dist/dist/wikidata-sdk.min.js"></script> <!-- script that initializes the WBK object with parameters and assign it to the variable "wdk" (used in the rest of our code), prepares the WBK object with the necessary parameters and make it ready for you through the "wdk" variable -->
  <link rel="stylesheet" href="/assets/css/mystyle.css"> <!-- linking to external style sheets in css -->
</head>
	
<body>
  <div>	
    <!-- Set-up for the subtitle -->
    <p><p>
    <h2>Search for the proteins!</h2>
    <p>
    <!-- Create table -->
    <table class="search"> <!-- refering to mystyle.css, template for the table -->
      <tbody>
        <!-- First row of the table -->
	<tr>
	  <td>Choose a location in the cell:</td>
	  <td>    
	    <select class="label grey" name="locations" id="locations"> <!-- select class of label grey which its own attribute in the mystyle.css file, we refer to locations later in sparql query, select class also creates drop down menu -->
	      <option value="basic">- select -</option>
	      <option value="wd:Q40260">Nucleus</option>
	      <option value="wd:Q39572">Mitochondria</option>
	      <option value="wd:Q79899">Cytoplasm</option>
	      <option value="wd:Q220599">Cytosol</option>
	      <option value="wd:Q14349455">Membrane</option>
	      <option value="wd:Q79927">Endoplasmic reticulum</option>
	      <option value="wd:Q83181">Golgi apparatus</option>
	   </select>
	  </td>	
	</tr>	    
	<!-- Second row of the table, imports all the necessary images -->
	<tr>
	  <td>Here is where your proteins can be found:</td>
	  <td> <!-- new column that will have images imported -->
	    <img id="basic" src="/assets/Pictures/BasicCell.jpg" alt="BasicCell" width="369" height="282"> <!-- image id (image identifier), src (where you are getting the image from), alt (what text will appear in case the image is not loaded), width and height (restricting image sizes - for table formatting) --> 
	    <img id="wd:Q40260" src="/assets/Pictures/NucleusLabel.jpg" alt="NucleusInCell" width="369" height="282">
	    <img id="wd:Q39572" src="/assets/Pictures/MitochondriaLabel.jpg" alt="MitochondriaInCell" width="369" height="282">
	    <img id="wd:Q79899" src="/assets/Pictures/CytoplasmLabel.jpg" alt="CytoplasmInCell" width="369" height="282">
	    <img id="wd:Q220599" src="/assets/Pictures/CytosolLabel.jpg" alt="CytosolInCell" width="369" height="282">
	    <img id="wd:Q14349455" src="/assets/Pictures/MembraneLabel.jpg" alt="MembraneInCell" width="369" height="282">
	    <img id="wd:Q79927" src="/assets/Pictures/ERLabel.jpg" alt="ERInCell" width="369" height="282">
	    <img id="wd:Q83181" src="/assets/Pictures/GolgiLabel.jpg" alt="GolgiInCell" width="369" height="282">
	  </td>
	</tr>	    
	<!-- Third row of the table -->	    
	<tr>
	  <td>Choose a type of regulation:</td>
	  <td>
	    <select class="label grey"name="type" id="type"> <!-- drop-down list with multiple options for type of regulation -->
	      <option value="blank">- select -</option>
	      <option value="wd:Q14907008">Upregulated</option>
	      <option value="wd:Q14906419">Downregulated</option>
	    </select>
	  </td>
	</tr>
      </tbody>
    </table>
  <p>
    <input id="submit" type="button" class="label grey" value="List Proteins"> <!-- creating the submit button, class is relating back to mystyle.css, value is text on the button -->
  </p>	
  </div>

  <div>
    <ol id="list_of_proteins"> <!-- creating ordered list, populated by proteins -->
    </ol>
  </div>
	
  <script> // tag used to embed JavaScript 
    // Error codes in case the user has not entered a correct response, followed by the SPARQL query
    $("#submit").click(async function() { // when you click the submit button it will execute the function asynchronously 
      $("#list_of_proteins").empty(); // setting the list of proteins to be empty
      const location = $('#locations').val(); // defining the constants used in JQuery, set equal to HTML element locations defined before
      const type = $('#type').val(); 

        if (type == "blank" && location == "basic")
          $("#list_of_proteins").text("Error: You did not select a location or a type of regulation.");

        else if (location == "basic")
          $("#list_of_proteins").text("Error: You did not select a location.");

        else if (type == "blank")
          $("#list_of_proteins").text("Error: You did not select a type of regulation.");

        // Wikidata query to retrieve protein information    
        else {
          const wdquery = `SELECT ?proteinLink ?proteinLinkLabel # creates a variable called "wdquery" and stores the whole sparql query in it (spanning multiple lines)
            WHERE {
              ?proteinLink wdt:P31 wd:Q8054. # instance of protein 
              ?proteinLink wdt:P703 wd:Q15978631. # found in taxon homo sapiens
              VALUES ?goBioprocess {${type}}. # search for values of goBioprocess and store it in variable type, positive or negative regulation of cellular senesence
              ?proteinLink wdt:P682 ?goBioprocess. # wdt:P682 = biological process, proteinLink (proteins) which needs to be related homo sapines also needs to be involved in biological process
              VALUES ?goLocation {${location}}. 
              ?proteinLink wdt:P681 ?goLocation.
              SERVICE wikibase:label { bd:serviceParam wikibase:language "[AUTO_LANGUAGE],en". } #default language is English
            }`;
          const url = wdk.sparqlQuery(wdquery) // sparqlQuery function from the "wdk" object is passed as a parameter "wdquery" and returns the URL with query encoded within it, called in next line to obtain the results, url is then stored in "url" variable
          const response = await fetch(url) // "fetch" function is applied on the url from the previous step which will call Wikidata SPARQL endpoint, execute the query and return back the response, results are stored in the "response" variable, await = process is executed asychronously
          const results = await response.json() // to extract the JSON body content from the Response object, json() method is used, which contains the result of parsing the response body text as JSON, JSON is stored in the "results" variable
          const proteinList = wdk.simplify.sparqlResults(results) // simplifies the JSON response to a more practical version so it can be more easily accessed

          // Statement to return an answer if you choose a location with no proteins.
          if (proteinList.length == 0)
            $("#list_of_proteins").text("There are no proteins of this type in this location.");

          // Print a numbered list of proteins in requested location, and embed a hyperlink to each protein's Wikidata page    
          proteinList.forEach(function(protein) {
            $("#list_of_proteins").append('<li><a target="_blank" href="https://wikidata.org/wiki/'+protein.proteinLink.value+'">'+protein.proteinLink.label+'</a></li>');
          });
        }
	    
      });

      // Hide all the imported images
      document.getElementById("basic").style.display='block';	
      document.getElementById("wd:Q40260").style.display='none';
      document.getElementById("wd:Q39572").style.display='none';
      document.getElementById("wd:Q79899").style.display='none';
      document.getElementById("wd:Q220599").style.display='none';
      document.getElementById("wd:Q14349455").style.display='none';
      document.getElementById("wd:Q79927").style.display='none';
      document.getElementById("wd:Q83181").style.display='none';

      // Hide all images again, then reveal ONLY the location chosen from the drop-down menu
      $("#locations").change(function(){
        document.getElementById("basic").style.display='none';
        document.getElementById("wd:Q40260").style.display='none';
        document.getElementById("wd:Q39572").style.display='none';
        document.getElementById("wd:Q79899").style.display='none';
        document.getElementById("wd:Q220599").style.display='none';
        document.getElementById("wd:Q14349455").style.display='none';
        document.getElementById("wd:Q79927").style.display='none';
        document.getElementById("wd:Q83181").style.display='none';

        var imgId = $("#locations").val(); // creating a variable called imgId which is equal to selected location from the dropdown menu
        document.getElementById(imgId).style.display='block'; // document method getElementById returns imageId that corresponds to the chosen image, setting it to block display 
      });	

	  
      // Color the button for downregulated option in red, and the option for upregulated in green
      $("#type").change(function(){ // listener
        var typeval = $("#type").val(); // type of regulation picked and then it will make a change, variable typeval declared 
        if (typeval == "blank"){
          document.getElementById("type").style.backgroundColor='#DCDCDC';
	} 
	else if (typeval == "wd:Q14907008") {
	  document.getElementById("type").style.backgroundColor='#00E600';
	} 
	else if (typeval =="wd:Q14906419") {
	  document.getElementById("type").style.backgroundColor='red';
	}
      });
  </script>
     	
</body>
</html>
